<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="bc-manifest" content="../manifest.json" />
    <title>demoview</title>
    <link rel="stylesheet" href="../stylesheets/brightcove-app-cloud-1.12.min.css" />
    <link rel="stylesheet" href="../stylesheets/demoview.css" />
    <script type="text/javascript" src="../javascripts/lib/brightcove-app-cloud-1.12.min.js"></script>
    <script type="text/javascript" src="../javascripts/views/demoview.js"></script>
  </head>
  <body>
    <!-- Our fixed header.  To change the background image check out the theme.css file -->
    <header class="fixed-header-container">
      <div class="fixed-header-theme">
        <div class="logo"></div>
      </div>
    </header>
    
    <!-- Initial page -->
    <section id="pageone" class="page">
      <header class="header">
        <!-- Any custom buttons to show in the header that is specific to this page go here.-->
      </header>
      <div class="scroller">
        <div id="first-page-content" class="content">
          <!-- Your content for the first page goes here.  We will set this via the demoview.js file. -->
        </div>
      </div>
    </section>
    
    <!-- Second page -->
    <section id="pagetwo" class="page">
      <header class="header">
        <div class="back-button"></div>
      </header>
      <div class="scroller">
        <div id="second-page-content" class="content">
          <!-- Your content for the second page goes here.  We will set this via the demoview.js file. -->
        </div>
      </div>
    </section>
  </body>
</html>
