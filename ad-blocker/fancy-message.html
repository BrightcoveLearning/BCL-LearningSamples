<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
</head>

<body>

  <video-js id="myPlayerID" data-account="1752604059001"
          data-player="default"
          data-embed="default"
          controls=""
          data-video-id="4607357817001"
          data-playlist-id=""
          data-application-id=""
          width="600" height="340"
          playsinline></video-js>
  <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>
  <div id="ad-blocker-note"></div>

  <script>
    videojs.getPlayer('myPlayerID').ready(function () {
      var myPlayer = this;
      myPlayer.usingAdBlocker().then(
        hasBlocker => {
          if (hasBlocker) {
            var newP = document.createElement("p");
            newP = '<aside class="bcls-aside bcls-aside--warning language-editable">This ad will not play as you are using an ad blocker.</aside>';
            document.getElementById("ad-blocker-note").insertAdjacentHTML('afterbegin', newP);
          }
        });
    });
  </script>

</body>

</html>
