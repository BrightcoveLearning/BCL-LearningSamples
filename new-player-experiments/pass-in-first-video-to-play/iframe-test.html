<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Play Video from iframe Parent</title>
</head>
<body>

  <p><span onclick="playVideo()">Play Video</span></p>

  <iframe  id="iframePlayer" src='//players.brightcove.com/3441935391001/ced36921-fd10-4944-bd78-1582084edd85_default/index.html' allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
  
  <script type="text/javascript">
    var win = document.getElementById("iframePlayer").contentWindow;

    function playVideo(){
        win.postMessage("playVideo","http://players.brightcove.com");
    }
      
  </script>

</body>
</html>
