  <script type="text/javascript">
      videojs('myPlayerID').one('bc-catalog-error', function(){

            }

          if (specificError !== 'undefined' & specificError.error_code == "VIDEO_NOT_PLAYABLE") {
            myPlayer.error({code:'-10'});
          };

      });
