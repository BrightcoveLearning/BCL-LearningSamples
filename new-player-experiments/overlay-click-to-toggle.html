<!doctype html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title>Button Overlay</title>
  
  <!-- Page styles -->
  <style>
    .hide-overlay .vjs-overlay {
      display: none;
    }
    /* set player size */
    .video-js {
      width: 640px;
      height: 360px;
    }
    
  </style>
</head>
 
<body>
    
     <video id="video_1"
      data-account="1752604059001"
      data-player="ef5590c1-c497-4b39-b8d3-daf4203e5cb0"
      data-embed="default"
      data-video-id="4029697544001"
      class="video-js" controls></video>
    
    <br/>
    <button id="overlayButton" onclick="processButton()" style="display:none">Toggle Overlay</button>
    
    <script src="//players.brightcove.net/1752604059001/ef5590c1-c497-4b39-b8d3-daf4203e5cb0_default/index.min.js"></script>
  
    <!-- custom script -->
    <script type="text/JavaScript">
        var myPlayer,
        overlayDisplayed,
        eOverlayButton = document.getElementById("overlayButton");

        videojs("video_1").ready(function(){
            myPlayer = this;
            eOverlayButton.style.display = "block";
            
            // initially hide the overlay
            console.log("hide overlay");
            overlayDisplayed = false;
            myPlayer.addClass("hide-overlay");

        }); 
        
        function processButton() {
            if (overlayDisplayed) {
                // hide the overlay
                console.log("hide overlay");
                overlayDisplayed = false;
                myPlayer.addClass("hide-overlay");
            } else {
                // show the overlay
                console.log("show overlay");
                overlayDisplayed = true;
                myPlayer.removeClass("hide-overlay");
            }                  
        };

    </script>
  
</body>
</html>
