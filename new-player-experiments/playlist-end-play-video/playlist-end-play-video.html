<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style type="text/css">
      .video-js {
        height: 350px;
        width: 640px;
        float: left;
      }
      .vjs-playlist {
        width: 280px;
        height: 365px;
      }
  </style>
</head>

<body>

  <video id="myPlayerID"
    data-playlist-id="5455901760001"
    data-account="1507807800001"
    data-player="SJx70gI8Sb"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>
  <script src="//players.brightcove.net/1507807800001/SJx70gI8Sb_default/index.min.js"></script>

  <ol class="vjs-playlist"></ol>

  <script type="text/javascript">
    videojs('myPlayerID').one('loadedmetadata', function(){
      var myPlayer = this;
      myPlayer.play();
      myPlayer.on('ended',function(){
        if( myPlayer.playlist.next() === undefined ){
          myPlayer.catalog.getVideo('4093372393001', function(error, video){
            myPlayer.catalog.load(video);
            myPlayer.play();
            myPlayer.off('ended');
          })
        }
      })
    });
  </script>

</body>

</html>
