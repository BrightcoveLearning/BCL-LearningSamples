<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dynamically Change Video</title>
  <!-- Page styles -->
  <style id="pageStyles">
    .video-js {
      width: 640px;
      height: 360px;
    }
  </style>
</head>

<body>
  <video id="myPlayerID"
    data-account="1752604059001"
    data-player="40ee694d-2e68-4de2-b574-779a4183ffff"
    data-embed="default"
    data-video-id="4093643993001"
    class="video-js" controls autoplay></video>
  <br/>
  <button onclick="changeVideo()">change video</button>

  <script src="//players.brightcove.net/1752604059001/40ee694d-2e68-4de2-b574-779a4183ffff_default/index.min.js"></script>
  <!-- custom script -->
  <script type="text/JavaScript">
    var myPlayer;

    videojs('myPlayerID').ready(function () {
      myPlayer = this;
    });

    function changeVideo() {
      console.log('in change vid')
      myPlayer.catalog.getVideo('3851389913001', function (error, video) {
        myPlayer.catalog.load(video);
        myPlayer.play();
      })
    }
  </script>
</body>

</html>
