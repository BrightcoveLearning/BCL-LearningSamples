<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dynamically Change Video</title>
  <!-- Page styles -->
  <style>
    .video-js {
      width: 640px;
      height: 360px;
    }
  </style>
</head>

<body>
  <video id="myPlayerID"
      data-video-id="3851380732001"
      data-account="1752604059001"
      data-player="HkZ9oXaHtZ"
      data-embed="default"
      data-application-id
      class="video-js"
      controls
      width="300"
      height="150"></video>
  <script src="//players.brightcove.net/1752604059001/HkZ9oXaHtZ_default/index.min.js"></script>

  <br />
  <button onclick="changeVideo()">Change Video</button>

  <script type="text/JavaScript">
    var myPlayer;

    videojs("myPlayerID").ready(function() {
      myPlayer = this;
      myPlayer.play();
    });

    // +++ Get, load and play video +++
    function changeVideo() {
      // Get the video object via the catalot
      myPlayer.catalog.getVideo("3851389913001", function(error, video) {
        // Load the video object into the player
        myPlayer.catalog.load(video);
        myPlayer.play();
      });
    }
  </script>
</body>

</html>
