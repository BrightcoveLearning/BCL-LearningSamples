<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Solution 2</title>
  <style type="text/css">
    .video-js {
      width: 480px;
      height: 270px;
    }
  </style>
</head>

<body>
  <video id="myPlayerID"
    data-video-id="4036854518001"
    data-account="921483702001"
    data-player="NJB3JCBqe"
    data-embed="default"
    class="video-js"
    controls></video>

  <p><button onclick="changeVideo()">change video</button></p>

  <script src="//players.brightcove.net/921483702001/NJB3JCBqe_default/index.min.js"></script>

  <script type="text/javascript">
    var myPlayer;

    videojs("myPlayerID").on('loadedmetadata',function(){
      myPlayer = this;
      myPlayer.play();
    });

    function changeVideo() {
      myPlayer.catalog.getVideo('3742256818001', function (error, video) {
        console.log("error", error)
        myPlayer.catalog.load(video);
        myPlayer.play();
      })
    }
  </script>
</body>

</html>
