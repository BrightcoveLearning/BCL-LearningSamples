<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Solution 5</title>

   <link href="//players.brightcove.net/videojs-overlay/1/videojs-overlay.css" rel='stylesheet'>

  <style type="text/css">
    .video-js {
      width: 480px;
      height: 270px;
    }
  </style>
</head>

<body>

  <video id="myPlayerID"
    data-video-id="4036854518001"
    data-account="921483702001"
    data-player="NJB3JCBqe"
    data-embed="default"
    class="video-js"
    controls></video>

  <script src="//players.brightcove.net/921483702001/NJB3JCBqe_default/index.min.js"></script>

  <script src="//players.brightcove.net/videojs-overlay/1/videojs-overlay.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerID').ready(function(){
      var myPlayer = this;

      myPlayer.on('loadstart',function(){
        var groups = myPlayer.mediainfo.tags;
        groups = groups.join(', ');
        myPlayer.overlay({
          "overlays": [{
            "content": "<span style='background-color:black'>For similar videos see the groups: <br /><strong>" + groups + "</strong></span>",
            "start": "play",
            "end": 4,
            "align": "bottom-left"
          }]
        });
      });
    });
  </script>

</body>

</html>
