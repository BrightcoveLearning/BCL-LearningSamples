<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style>
    .video-js {
      height: 344px;
      width: 610px;
    }
  </style>
</head>

<body>

<link href="//players.brightcove.net/videojs-ssai/1/videojs-ssai.css" rel="stylesheet">
<video id="myPlayerID"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>
  <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <script src="//players.brightcove.net/videojs-ssai/1/videojs-ssai.js"></script>
<script>
    var adConfigId = "d6190656-2095-4ff3-8afe-1a0b60d67ed2";

  videojs('myPlayerID').ready(function(){
    var myPlayer = this;
    myPlayer.ssai();
    myPlayer.catalog.getVideo("5625751316001", function(error, video) {
      if (error) {
        myPlayer.error(error);
      } else {
        myPlayer.catalog.load(video);
        myPlayer.play();
      }
    }, adConfigId);
    myPlayer.one('loadeddata',function(){
        myPlayer.on('ads-ad-started',function( evt ){
          console.log('player.ads.ad',myPlayer.ads.ad);
        });
    });
  });
</script>



</script>
</body>

</html>
