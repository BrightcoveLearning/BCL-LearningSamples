
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <!--
    <iframe style='width: 600px; height: 400px;' src='//players.brightcove.net/1530993051001/c7ccffbc-aff6-40f5-b1ad-09a5f2379372_default/index.html?playlistId=1842983205001' allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe> -->
    <div class="myplayer">
        <video id="myPlayerID"
               data-playlist-id="1690288958001"
               data-account="1530993051001"
               data-player="c7ccffbc-aff6-40f5-b1ad-09a5f2379372"
               data-embed="default"
               class="video-js" controls></video>
        <script src="//players.brightcove.net/1530993051001/c7ccffbc-aff6-40f5-b1ad-09a5f2379372_default/index.min.js"></script>
        <div class="playlist-wrapper">
            <ol class="vjs-playlist"></ol>
        </div>
    </div>

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            width: 100%;
        }

        .video-js {
            height: 338px;
            width: 600px;
            float: left;
        }

        .myplayer {
            width: 600px;
            height: 465px;
            position: relative;
            margin: 0 auto;
        }

        .playlist-wrapper {
            width: 600px;
            float: left;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .vjs-mouse.vjs-playlist {
            background: #d6d6d6; /* Old browsers */
            background: -moz-linear-gradient(top, #d6d6d6 0%, #dbdbdb 50%, #c4c4c4 78%, #b2b2b2 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#d6d6d6), color-stop(50%,#dbdbdb), color-stop(78%,#c4c4c4), color-stop(100%,#b2b2b2)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #d6d6d6 0%,#dbdbdb 50%,#c4c4c4 78%,#b2b2b2 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #d6d6d6 0%,#dbdbdb 50%,#c4c4c4 78%,#b2b2b2 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #d6d6d6 0%,#dbdbdb 50%,#c4c4c4 78%,#b2b2b2 100%); /* IE10+ */
            background: linear-gradient(to bottom, #d6d6d6 0%,#dbdbdb 50%,#c4c4c4 78%,#b2b2b2 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d6d6d6', endColorstr='#b2b2b2',GradientType=0 ); /* IE6-9 */
        }

        .vjs-playlist.vjs-playlist {
            width: auto;
            white-space: nowrap;
            margin: 0;
        }

        .vjs-playlist-item {
            display: inline-block;
            height: 75px;
        }

        cite.vjs-playlist-name {
            display: none;
        }

        .vjs-playlist-description {
            display: none;
        }

        .vjs-mouse.vjs-playlist .vjs-playlist-thumbnail {
            width: 130px;
            height: 73px;
        }

        .bc-player-c7ccffbc-aff6-40f5-b1ad-09a5f2379372_default.vjs-mouse .vjs-big-play-button {
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            width: 116px;
            height: 95px;
        }

        .bc-player-c7ccffbc-aff6-40f5-b1ad-09a5f2379372_default .vjs-big-play-button:before {
            font-size: 50px;
            width: 45px;
        }

        .vjs-mouse.vjs-playlist .vjs-selected .vjs-playlist-thumbnail:before {
            width: 130px;
        }
        .vjs-overlay{top: 6px; background-color:rgba(0,0,0,.65); padding: 22px 5px 5px 5px; font-size: 14px; font-weight: bold; width: auto; position: relative; float: left; border-radius: 0; clear: both;transition: opacity .5s ease-in-out;
                     min-width: 100px;
                     text-align: left;
   -moz-transition: opacity .5s ease-in-out;
   -webkit-transition: opacity .5s ease-in-out;}
        .vjs-overlay:last-of-type {position: absolute; top: 10px; padding: 0 0 0 5px; background-color: transparent;}
    </style>
    <script src="//players.brightcove.net/videojs-overlay/lib/videojs-overlay.js"></script>
    <script type="text/javascript">
        videojs("myPlayerID").ready(function () {
            var myPlayer = this,
                videoName;
            console.log('myPlayer.options()', myPlayer.options());
            myPlayer.catalog.getPlaylist(myPlayer.options()['data-playlist-id'], function (error, playlist) {
                //deal with error
                myPlayer.on('loadstart', loadstartHandler);
                videoName = playlist[0].name;
                console.log('videoName', videoName);
                //myPlayer.catalog.load(video);
            });
function loadstartHandler( evt ){
    var videoName = myPlayer.playlist()[myPlayer.playlist.currentItem()].name;
    removeElementsByClass('vjs-overlay');
                myPlayer.overlay({
                    overlays: [
                        {
                            content: '<img src="http://monograms.com/user/images/homepage/monograms-logo.png" width="100" />',
                            start: 'loadedmetadata',
                            end: 'play'
                        },
                        {
                        content: videoName,
                        start: 'loadedmetadata',
                        end: 'play'
                    },
                        {
                            content: '<img src="http://monograms.com/user/images/homepage/monograms-logo.png" width="100" />',
                            start: 'pause',
                            end: 'play'
                        }, {
                            content: videoName,
                            start: 'pause',
                            end: 'play'
                        }]
                });
}
        });
function removeElementsByClass(className){
    var elements = document.getElementsByClassName(className);
    while(elements.length > 0){
        elements[0].parentNode.removeChild(elements[0]);
    }
}
    </script>
</body>
</html>
