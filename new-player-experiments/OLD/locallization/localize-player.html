<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Example: Localize Player</title>
</head>

<body>
  <video id="myPlayerID"
    data-embed="default"
    class="video-js" controls></video>

    <p id="textTarget">In here: </p>

  <script src="//players.brightcove.net/1507807800001/21ad18a3-0c23-4c2c-9581-541917520f86_default/index.min.js"></script>
 
  <script src="de-translations.js"></script>

  <script type="text/javascript">
    videojs.options.language = "de";
    bc(document.getElementById("myPlayerID"));
    myPlayer = videojs("myPlayerID");
    document.getElementById("textTarget").innerHTML += myPlayer.localize("Hello");
  </script> 

</body>

</html>
