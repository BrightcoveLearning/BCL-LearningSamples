<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <link href="//players.brightcove.net/videojs-overlay/lib/videojs-overlay.css" rel='stylesheet'>
  <style type="text/css">
    /* style overlay */
    .vjs-overlay {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      left: 0;
      top: 0;
      padding-top: 100px;
      font-size: 24px;
      text-align: center;
      padding-left: 0;
    }   
    /* set player size */
    .video-js {
      width: 640px;
      height: 344px;
    }
  </style>
</head>

<body>
    
  <video id="myPlayerID"
    data-account="1507807800001"
    data-player="6706614f-fbf7-42c0-a52b-4724026b87c8"
    data-embed="default"
    data-video-id="2114345471001"
    class="video-js" 
    controls></video>

    <script src="//players.brightcove.net/1507807800001/6706614f-fbf7-42c0-a52b-4724026b87c8_default/index.min.js"></script>
    
    <script src="//players.brightcove.net/videojs-overlay/lib/videojs-overlay.js"></script>

    <script id="pageScript" type="text/javascript">
    
      var myPlayer = videojs("myPlayerID");

      myPlayer.overlay({
        overlays: [{
          content : '<a href="http://www.brightcove.com">Brightcove Homepage</a><br /><div id="videoDetails"></div>',
          start : 'ended',
          end : 'play'
        }]
      });    

      myPlayer.on("ended", function() {
        myPlayer.bcCatalog.getVideo(myPlayerID.dataset.videoId, function(error, video){ 
          eVideoDetails = document.getElementById("videoDetails");
          eVideoDetails.innerHTML = video.data.description;
        });
      });
    </script>

</body>

</html>
