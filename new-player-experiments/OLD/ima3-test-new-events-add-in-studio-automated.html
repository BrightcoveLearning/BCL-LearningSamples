<body>

<video-js id="myPlayerID"
data-video-id="5796745147001"
data-account="1507807800001"
data-player="Jm7Fj158b"
data-embed="default"
data-application-id
class="video-js"
controls></video-js>
<script src="//players.brightcove.net/1507807800001/Jm7Fj158b_default/index.min.js"></script>

<script>
  var myPlayer,
    eventsAra=['ads-load','ads-pod-started','ads-ad'],
    eventsAraLength,
    eventName;

  videojs.getPlayer('myPlayerID').one('loadeddata', function(){
    // get a reference to the player
    myPlayer = this,
    eventsAraLength = eventsAra.length;

    for (var i = 0; i < eventsAraLength; i++) {
      console.log(eventsAra[i]);
      eventName = eventsAra[i];
      myPlayer.on(eventsAra[i],function( evt ){
        console.log('Dispatched: ',eventName);
      });
    }
  });
</script>
