<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <title>Error Messages Plugin using embed code</title>
    <style>
      .video-js {
        height: 344px;
        width: 610px;
      }
    </style>
</head>



<body>
    <h1>Error Messages Plugin using embed code</h1>

<video id="myPlayerID"
  data-video-id="4443311217001"
  data-account="1507807800001"
  data-player="HJJshQoW-"
  data-embed="default"
  class="video-js" controls></video>
<script src="//players.brightcove.net/1507807800001/HJJshQoW-_default/index.min.js"></script>

<p><button onclick="changeVideo()">change video</button></p>

<script type="text/javascript">
  var myPlayer={};
  videojs('myPlayerID').ready(function(){
    myPlayer = this;
    myPlayer.errors({
      "errors": {
        "PLAYER_ERR_AGE_GATE": {
            "headline": "You must be at least 18 years of age.",
            "message": "Content may be considered inappropriate for some users."
        }
      }
    });
    console.log('myPlayer.errors.getAll()',myPlayer.errors.getAll());
   });
  function changeVideo(){
    myPlayer.error({code:'PLAYER_ERR_AGE_GATE', dismiss: false});
  }
</script>

</body>
</html>
