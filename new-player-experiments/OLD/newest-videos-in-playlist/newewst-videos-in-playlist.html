<body>

    <video id="myPlayerID" data-video-id="" data-account="1507807800001" data-player="uMyDA8v8V" data-embed="default" data-application-id class="video-js" controls></video>
    <script src="https://players.brightcove.net/1507807800001/uMyDA8v8V_default/index.min.js"></script>

    <script src="https://players.brightcove.net/videojs-overlay/lib/videojs-overlay.js"></script>

    <script>
        videojs.getPlayer('myPlayerID').on('loadedmetadata', function() {
            var myPlayer = this;
            myPlayer.muted(true);
            myPlayer.play();
            myPlayer.overlay({
                overlays: [{
                    content: 'This event-triggered overlay message appears when the video is playing',
                    start: 'play',
                    end: 'pause'
                }]
            });
        });
    </script>
