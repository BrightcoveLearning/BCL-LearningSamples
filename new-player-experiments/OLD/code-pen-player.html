<body>
<video id="myPlayerID"
  data-account="1752604059001"
  data-player="52d490a5-eef6-4e2e-a39f-d9c4b212d45f"
  data-embed="default"
  class="video-js" controls></video>

<div id="insertionPoint">
  <p>Events dispatched:</p>
</div>

<script src="//players.brightcove.net/1752604059001/52d490a5-eef6-4e2e-a39f-d9c4b212d45f_default/index.min.js"></script>

<script type="text/javascript"> 
  videojs('myPlayerID').ready(function(){
    var myPlayer = this,
      theDiv = document.getElementById('insertionPoint');
    myPlayer.on('loadeddata',function(){
      theDiv.innerHTML += 'loadeddata dispatched<br />';
    });
    myPlayer.on('loadedmetadata',function(){
      theDiv.innerHTML += 'loadedmetadata dispatched<br />';
    });
    myPlayer.on('loadstart',function(){
      theDiv.innerHTML += 'loadstart dispatched<br />';
    });
  });
</script>
