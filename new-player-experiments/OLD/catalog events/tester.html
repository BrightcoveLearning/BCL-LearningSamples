<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style>
    .video-js {
      height: 344px;
      width: 610px;
    }
  </style>
</head>

<body>

  <video id="myPlayerID"
    data-account="1507807800001"
    data-player="rkWyWmPEx"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>
  <script src="//players.brightcove.net/1507807800001/rkWyWmPEx_default/index.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerID').ready(function(){
      var myPlayer = this;
      myPlayer.on('catalog_request',function(evt)
      {
        console.log('Request Event',evt);
      });
      myPlayer.on('catalog_response',function(evt)
      {
        var api_response = JSON.parse(evt.response.response);
        console.log('api_response.name',api_response.name);
        console.log('api_response',api_response);
        console.log('Response Event',evt);
      });
      myPlayer.on('catalog_request_error',function(evt)
      {
        console.log('Request Error',evt);
      });
      myPlayer.catalog.getVideo('4784463159001', function(error, video){
        //deal with error
        console.log('video',video);
        myPlayer.catalog.load(video);
      });
    });
  </script>




</body>

</html>
