<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stacked Playlists</title>
  <style type="text/css">
    .video-js {
      height: 430px;
      width: 800px;
      float: left;
    }
    .myplayer {
      width: 800px;
      height: 450px;
      position: relative;
    }
    .vjs-playlist {
      width: 766px;
      max-height: 433px;
      position: relative;
      top: 15px;
    }
    .vjs-playlist .vjs-playlist-item {
      min-height: 100px;
    }
    .vjs-playlist-item.vjs-selected {
      background: rgb(89, 44, 54);
    }
    .vjs-mouse.vjs-playlist .vjs-playlist-description {
      white-space: normal;
      min-height: 99px;
    }
  </style>
</head>

<body>
  <div class="myplayer">

    <video data-playlist-id="4400450992001"
    data-account="1507807800001"
    data-player="S1dxF1tyZ"
    data-embed="default"
    data-application-id
    class="video-js"
    controls
    width="300"
    height="150"></video>
    <script src="//players.brightcove.net/1507807800001/S1dxF1tyZ_default/index.min.js"></script>

    <div class="playlist-wrapper">
      <ol class="vjs-playlist vjs-csspointerevents vjs-mouse"></ol>
    </div>

  </div>


</body>
</html>
