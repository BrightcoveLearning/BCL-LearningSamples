<html>

    .video-js {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
      
</head>
<body>
  <div class="outer">
    <video id="player"
      data-account="3725653404001"
      data-player="e93bdedf-969e-4d48-8615-9bad51e9694d"
      data-embed="default"
      data-video-id="3910215982001"
      class="video-js" controls></video>
  </div>

  <p id="textTarget"></p>

  <script src="//players.brightcove.net/3725653404001/e93bdedf-969e-4d48-8615-9bad51e9694d_default/index.min.js"></script>
 
 <script type="text/javascript">
    videojs("player").ready(function(){
      var myPlayer = this,
        specificError;
      if (myPlayer.catalog.error !== undefined) {
        specificError = myPlayer.catalog.error.data[0];
        if (specificError !== undefined & specificError.error_subcode == "CLIENT_GEO") {
alert("error: " + myPlayer.catalog.error.data[0].error_subcode );
          document.getElementById("textTarget").innerHTML = "The video you are trying to watch cannot be viewed from your current country or location.";
        };
      };
    });
  </script>
