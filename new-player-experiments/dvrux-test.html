<!doctype html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title>Load Player Dynamically</title>
  <style>
    #myPlayerID {
        width: 640px;
        height: 360px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="http://players.brightcove.net/videojs-live-dvrux/videojs-live-dvrux.min.css">
</head>
 
<body>
    <video id="myPlayerID"
    data-account="1507807800001"
    data-player="6454befd-5fb6-483a-ac90-bd8438b58c6a"
    data-embed="default"
    data-video-id=""
    class="video-js" controls></video>

  <script src="//players.brightcove.net/1507807800001/6454befd-5fb6-483a-ac90-bd8438b58c6a_default/index.min.js"></script>
   
  <script src="http://players.brightcove.net/videojs-live-dvrux/videojs-live-dvrux.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerID').ready(function(){
      var myPlayer = this;
      myPlayer.dvrux({
        "preBumper": {
          "startTime": 1426075200000,
          "type": "text",
          "src": "This live event has not yet started"
        },
        "postBumper": {
          "startTime": 1489233600000,
          "type": "image",
          "src": "//solutions.brightcove.com/bcls/overlay-image.png"
        }
      });
    });
  </script>
   
</body>
</html>
