<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style type="text/css">
    .video-js {
      width: 640px;
      height: 480px;
    }
  </style>
</head>

<body>

<video id="myPlayerID"
  data-video-id="4607746980001"
  data-account="1507807800001"
  data-player="a4650a64-33bb-45fe-b406-6480b08f65b0"
  data-embed="default"class="video-js" controls></video>
<script src="//players.brightcove.net/1507807800001/a4650a64-33bb-45fe-b406-6480b08f65b0_default/index.min.js"></script>

  <script type="text/javascript">
    videojs("myPlayerID").ready(function() {
      var myPlayer = this,
        videoID,
        videoName,
        totalRenditions,
        mp4Ara=[],
        highestQuality,
        controlBar,
        newElement;
      videoID = myPlayer.options()['data-video-id'];
      myPlayer.catalog.getVideo(videoID, function(error, video) {
        myPlayer.catalog.load(video);
        videoName = myPlayer.mediainfo['name'];
        rendtionsAra = myPlayer.mediainfo.sources;
        totalRenditions = rendtionsAra.length;
        for (var i = 0; i < totalRenditions; i++) {
          if (rendtionsAra[i].container === "MP4" && rendtionsAra[i].hasOwnProperty('src')) {
            mp4Ara.push(rendtionsAra[i]);
          };
        };
        mp4Ara.sort( function (a,b){
          return b.size - a.size;
        });
        highestQuality= mp4Ara[0].src;
        newElement = document.createElement('div');
        //newElement.style['padding-left'] = '5px';
        newElement.style['padding-right'] = '5px';
        newElement.style['margin-top'] = '8px';
        newElement.style['order'] = 5;
        newElement.style['webkit-box-ordinal-group'] = 5;
        newElement.style['moz-box-ordinal-group'] = 5;
        newElement.style['webkit-order'] = 5;
        newElement.style['ms-flex-order'] = 5;

        newElement.innerHTML = "<a href='" + highestQuality + "' download='" + videoName + "'><img src='http://solutions.brightcove.com/bcls/brightcove-player/download-video/file-download.png' /></a>";
        controlBar = document.getElementsByClassName('vjs-control-bar');
        controlBar[0].appendChild(newElement);
      });
    });
  </script>

</body>

</html>
