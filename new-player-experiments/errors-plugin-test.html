<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Error Messages Plugin using embed code</title>
    <style>
      .video-js {
        height: 344px;
        width: 610px;
      }
    </style>
</head>

<body>
    <h1>Error Messages Plugin using embed code</h1>

<video id="myPlayerID"
  data-video-id="4443311217001"
  data-account="1507807800001"
  data-player="default"
  data-embed="default"
  class="video-js" controls></video>
<script src="//players.brightcove.net/1507807800001/default_default/index.min.js"></script>

<p><button onclick="changeVideo()">change video</button></p>

<script type="text/javascript">
  var changeVideo;
  videojs('myPlayerID').ready(function(){
    var myPlayer = this;
    myPlayer.errors({
      "errors": {
        "age-gate-error": {
            "headline": "You must be at least 18 years of age.",
            "type": "PLAYER_ERR_AGE_GATE",
            "message": "Content may be considered inappropriate for some users."
        }
      }
    });
    changeVideo = function(){
      myPlayer.error({code:'age-gate-error', dismiss: false});
    }
  });
</script>

</body>
</html>
