  <script>
    document.body.appendChild(document.createElement('br'));

    videojs("myPlayerID").ready(function(){
      var player = this,
      counter = 1;
      player.catalog.getVideo('1507781667001', function(error, video) {
console.log("video: ",video);
console.log("Video Cloud cue_points",video.cue_points)
console.log("textTracks(): ",player.textTracks());
console.log("textTracks()[0]: ",player.textTracks()[0]);
      var tt = player.textTracks()[0];
      tt.oncuechange = function() {
console.log("counter", counter);
counter ++;
        var fragment = document.createDocumentFragment(),
            activeCues = tt.activeCues,
            activeCue,
            i = 0;
console.log("activeCues",activeCues);
        for (; i < activeCues.length; i++) {
console.log("i",i);
console.log("in loop");
          activeCue = activeCues[0];
console.log("activeCue",activeCue);
          textNode = document.createTextNode(JSON.stringify({
            id: activeCue.id,
            text: activeCue.text,
            startTime: activeCue.startTime,
            endTime: activeCue.endTime
          }, null, 2));
          fragment.appendChild(textNode);
          fragment.appendChild(document.createElement('br'));
        }
        document.body.appendChild(fragment);
      };
      });
    });
  </script>
