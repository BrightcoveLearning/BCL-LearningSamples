<!doctype html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title>Load Player Dynamically</title>
   
    <!-- Page styles -->
    <style id="pageStyles">
        .video-js {
            width: 640px;
            height: 360px;
        }
    </style>

 
<body>
 <video id="myPlayerID"
  data-account="1507807800001"
  data-player="dfbf008e-f1e2-41ba-afb5-30c731dcfe78"
  data-embed="default"
  data-video-id="1507781667001"
  class="video-js" controls></video>

<script src="//players.brightcove.net/1507807800001/dfbf008e-f1e2-41ba-afb5-30c731dcfe78_default/index.min.js"></script>
 

<script id="pageScript" type="text/javascript">

  videojs('myPlayerID').ready(function () {
    var myPlayer = this,
      videoID;
    videoID = myPlayer.options()['data-video-id'];
    myPlayer.catalog.getVideo(videoID, function (error, video) {
      myPlayer.catalog.load(video);
      console.log(myPlayer.mediainfo);
    });
  });
  
</script>

   
</body>
</html>
