<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Testing </title>
  <!-- styles for page -->
    <style>
    .video-js {
      height: 344px;
      width: 610px;
    }
    #myPlayerID .vjs-control-bar {
      transform: none;
    }
    #downloadButton {
        width: 34px;
        height: 33px;
        margin-top: 6px;
    }
  </style>

</head>

<body>

<video id="myPlayerID"
  data-video-id="4607746980001"
  data-account="1507807800001"
  data-player="4d5fe15b-9e70-4d03-b624-474a5c2cc2fe"
  data-embed="default"
  class="video-js" controls=""></video>
<script src="//players.brightcove.net/1507807800001/4d5fe15b-9e70-4d03-b624-474a5c2cc2fe_default/index.min.js"></script>

<script type="text/javascript">
  videojs('myPlayerID').ready(function(){
    // Create variables and new div, anchor and image for download icon
    var myPlayer = this,
      controlBar,
      newElement = document.createElement('div'),
      newLink = document.createElement('a'),
      newImage = document.createElement('img');

    // Assing id and classes to div for icon
    newElement.id = 'downloadButton';
    newElement.className = 'downloadStyle vjs-control';

    // Assign properties to elements and assing to parents
    newImage.setAttribute('src','http://solutions.brightcove.com/bcls/brightcove-player/download-video/file-download.png');
    newLink.setAttribute('href','http://www.brightcove.com');
    newLink.appendChild(newImage);
    newElement.appendChild(newLink);

    // Get control bar and insert before elements
    // Remember that getElementsByClassName() returns an array
    controlBar = document.getElementsByClassName('vjs-control-bar')[0];

    // Change the class name here to move the icon in the controlBar
    insertBeforeNode = document.getElementsByClassName('vjs-volume-menu-button')[0];

    // Insert the icon div
    controlBar.insertBefore(newElement,insertBeforeNode);
  });
</script>

</body>

</html>
