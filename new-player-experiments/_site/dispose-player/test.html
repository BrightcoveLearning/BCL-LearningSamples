<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Load Player Dynamically</title>
  <!-- Page styles -->
  <style>
    .video-js {
      width: 640px;
      height: 360px;
    }
  </style>
</head>

<body>
  <button onclick="addPlayer()">Add Player</button>
  <button onclick="disposePlayer()">Dispose Player</button>
  <div id="placeHolder"></div>
  <!-- custom script -->
  <script type="text/JavaScript">
    var myPlayer,
      playerHTML,
      // +++ Set the data for the player +++
      playerData = {
        'accountId': '1507807800001',
        'playerId': 'default',
        'videoId': '5796745147001'
      };

    function disposePlayer() {
      videojs.getPlayer('myPlayerID').ready(function() {
      var disposeOfPlayer = this;
      disposeOfPlayer.dispose();
    });


      // Dynamically build the player video element
      playerHTML = '<video-js id=\"myPlayerID\" data-video-id=\"' + playerData.videoId + '\"  data-account=\"' + playerData.accountId + '\" data-player=\"' + playerData.playerId + '\" data-embed=\"default\" class=\"video-js\" controls></video-js>';
      // Inject the player code into the DOM
      document.getElementById('placeHolder').innerHTML = playerHTML;
      // Add and execute the player script tag
      var s = document.createElement('script');
      s.src = "https://players.brightcove.net/" + playerData.accountId + "/" + playerData.playerId + "_default/index.min.js";
      document.body.appendChild(s);
      s.onload = callback;
    }

    // +++ Build the player and place in HTML DOM +++
    function addPlayer() {
      // Dynamically build the player video element
      playerHTML = '<video-js id=\"myPlayerID\" data-video-id=\"' + playerData.videoId + '\"  data-account=\"' + playerData.accountId + '\" data-player=\"' + playerData.playerId + '\" data-embed=\"default\" class=\"video-js\" controls></video-js>';
      // Inject the player code into the DOM
      document.getElementById('placeHolder').innerHTML = playerHTML;
      // Add and execute the player script tag
      var s = document.createElement('script');
      s.src = "https://players.brightcove.net/" + playerData.accountId + "/" + playerData.playerId + "_default/index.min.js";
      document.body.appendChild(s);
      s.onload = callback;
    }
    // +++ Initialize the player and start the video +++
    function callback() {
      myPlayer = bc('myPlayerID');
      // Can also use the following to assign a player instance to the variable if you choose not to use IDs for elements directly
      // myPlayer = bc(document.getElementById('myPlayerID'));
      myPlayer.on('loadedmetadata', function() {
        // Mute the audio track, if there is one, so video will autoplay on button click
        myPlayer.muted(true);
        myPlayer.play();
      })
    }
  </script>
</body>

</html>
