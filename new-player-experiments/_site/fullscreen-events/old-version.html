<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style media="screen">
    body {
  font-family: sans-serif;
  margin: 4em;
}

.bcls-log {
  border: 1px solid #999;
  font-weight: bold;
  padding: .5em;
  max-width: 480px;
  margin-top: 1em;
}

.bcls-red {
  color: #990000;
  margin-left: 1em;
}

.bcls-green {
  color: #009900;
  margin-left: 1em;
}
  </style>
</head>

<body>

  <h1>Fullscreen Events</h1>
  <div class="bcls-player">
    <video id="myPlayer"
      data-video-id="4451061613001"
      data-account="1752604059001"
      data-player="3a125ab5-3673-4df8-8871-b6bf280ec2e5"
      data-embed="default"
      class="video-js"
      controls
      style="width: 480px; height: 270px;"></video>
    <script src="//players.brightcove.net/1752604059001/3a125ab5-3673-4df8-8871-b6bf280ec2e5_default/index.min.js"></script>
    <h2>Events Log</h2>
    <div id="bclsLog" class="bcls-log">
    </div>

    <script type="text/javascript">
      /**
       * Tracks and displays fullscreen toggles
       *
       * created by Robert Crooks, Brightcove Learning Services, rcrooks@brightcove.com
       * last modified: 2015-12-15
       */
      videojs('myPlayer').ready(function() {
        var myPlayer = this,
          bclsLog = document.getElementById('bclsLog');
        myPlayer.on('fullscreenchange', function(evt) {
          if (myPlayer.isFullscreen()) {
            // log the event
            bclsLog.innerHTML += '<p class="bcls-red">Fullscreen on at ' + myPlayer.currentTime() + ' seconds</p>';
          } else {
            // log the event
            bclsLog.innerHTML += '<p class="bcls-green">Fullscreen off at ' + myPlayer.currentTime() + ' seconds</p>';
          }
        });

      });
    </script>

</body>

</html>
