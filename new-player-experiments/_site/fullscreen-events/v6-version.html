<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style media="screen">
    body {
      font-family: sans-serif;
      margin: 4em;
    }
    .bcls-log {
      border: 1px solid #999;
      font-weight: bold;
      padding: .5em;
      max-width: 480px;
      margin-top: 1em;
    }
    .bcls-red {
      color: #990000;
      margin-left: 1em;
    }
    .bcls-green {
      color: #009900;
      margin-left: 1em;
    }
  </style>
</head>

<body>
  <h1>Fullscreen Events</h1>
  <video id="myPlayerID"
    data-video-id="5842800655001"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    data-application-id
    class="video-js"
    controls
    width="640" height="360"></video>
  <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <h2>Events Log</h2>
  <div id="bclsLog" class="bcls-log"></div>

  <script>
    videojs.getPlayer('myPlayerID').ready(function() {
        var myPlayer = this,
          bclsLog = document.getElementById('bclsLog');
        myPlayer.on('fullscreenchange', function(evt) {
            setTimeout(function(){
                if (myPlayer.isFullscreen()) {
                    // log the event
          		bclsLog.innerHTML += '<p class="bcls-red">Fullscreen on at ' + myPlayer.currentTime() + ' seconds</p>';
                } else {
                    // log the event
          		bclsLog.innerHTML += '<p class="bcls-green">Fullscreen off at ' + myPlayer.currentTime() + ' seconds</p>';
                }
            }, 100);
        });
    });
  </script>

</body>

</html>
