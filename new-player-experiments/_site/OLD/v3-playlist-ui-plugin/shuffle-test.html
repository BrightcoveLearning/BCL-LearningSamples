<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style type="text/css">
    .video-js {
      height: 350px;
      width: 640px;
      float: left;
    }
    .vjs-playlist {
      width: 280px;
      height: 350px;
    }
    /* .vjs-playlist {
      width: 640px;
    } */
  </style>
  <link href="//players.brightcove.net/videojs-bc-playlist-ui/3/videojs-bc-playlist-ui.css" rel="stylesheet">
</head>

<body>

  <video id="myPlayerID" data-playlist-id="4450721964001"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    data-application-id
    class="video-js"
    controls autoplay></video>
  <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <div class="vjs-playlist"></div>

  <script src="https://players.brightcove.net/videojs-bc-playlist-ui/3/videojs-bc-playlist-ui.min.js"></script>

  <script type="text/javascript">
    videojs("myPlayerID").ready(function() {
      var myPlayer = this,
        options = {};
      options.horizontal = true;
      options.nextButton =false;
      myPlayer.bcPlaylistUi(options);

      // +++ Wait for the playlist to be shuffled, then load the first video in the playlist into the player +++
      myPlayer.on('playlistsorted',function(){
        myPlayer.playlist.first();
      })

      // +++ Shuffle (randomize) the videos +++
      myPlayer.on('playlistchange', function(){
        myPlayer.playlist.shuffle();
      });

      myPlayer.playlist.autoadvance(3);

      // +++ Set the playlist to repeat +++
      myPlayer.playlist.repeat(true);

    });
  </script>

</body>

</html>
