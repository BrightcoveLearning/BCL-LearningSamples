<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
</head>

<body>

<video id="myPlayerID" style='width: 640px;height: 800px;'
  data-video-id="4457254747001"
  data-account="1752604059001"
  data-player="default"
  data-embed="default"
  class="video-js" controls>
<!-- add track tab here -->
  <track src="http://learning-services-media.brightcove.com/chaptered-video/vtt/sea-marvels-chapters.vtt" kind="chapters" srclang="en" label="Chapters">
</video>
<script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <script>
    videojs("myPlayerID").ready(function(){
      var player = this;
      player.one("loadedmetadata",function(){
        var tt = player.textTracks()[0];
console.log('player.textTracks',player.textTracks());
        tt.oncuechange = function() {
          if(tt.activeCues[0] !== undefined){
            var dynamicHTML = "id: " + tt.activeCues[0].id + ", ";
            dynamicHTML += "text: " + tt.activeCues[0].text + ", ";
            dynamicHTML += "startTime: " + tt.activeCues[0].startTime + ",  ";
            dynamicHTML += "endTime: " + tt.activeCues[0].endTime;
            document.getElementById("insertionPoint").innerHTML += dynamicHTML + "<br/>";
          }
        }
        player.play();
      });
    });
  </script>


</body>

</html>
