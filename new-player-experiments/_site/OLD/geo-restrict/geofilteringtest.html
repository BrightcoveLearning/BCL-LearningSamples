<!doctype html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Geo Restricted Video Message</title>
   <style type="text/css">
      /* styles for geo message */
      #geo-message {
         display: none;
         style: block;
         font-size: 12px;
         position: absolute;
         color: white;
         background-color: black;
         font-family: arial, san-serif;
         text-transform: uppercase;
         padding: 15px;
         text-align: center;
         margin: 50px 0;
         width: 270px;
      }
   </style>
</head>

<body>
   <h2>Showing Geo Restriction message for videos using template error handler</h2>
   <div id="geo-message">The Video you're trying to watch cannot be viewed from current country or location.</div>
   <!-- Start of Brightcove Player -->
   <!--
      By use of this code snippet, I agree to the Brightcove Publisher T and C 
      found at https://accounts.brightcove.com/en/terms-and-conditions/. 
      -->
   <script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
   <object id="myExperience3373020523001" class="BrightcoveExperience">
      <param name="bgcolor" value="#FFFFFF" />
      <param name="width" value="480" />
      <param name="height" value="270" />
      <param name="playerID" value="2602619969001" />
      <param name="playerKey" value="AQ~~,AAAAAFigZAk~,3mLHk34QtPc-y01QftseM4-0xkMzKdeW" />
      <param name="isVid" value="true" />
      <param name="isUI" value="true" />
      <param name="dynamicStreaming" value="true" />
      <param name="@videoPlayer" value="3373020523001" />
      <!-- Error handler -->
      <param name="templateErrorHandler" value="onPlayerError" />
   </object>
   <!-- 
      This script tag will cause the Brightcove Players defined above it to be created as soon
      as the line is read by the browser. If you wish to have the player instantiated only after
      the rest of the HTML is processed and the page load is complete, remove the line.
      -->
   <script type="text/javascript">brightcove.createExperiences();</script>
   <!-- End of Brightcove Player -->
   <script type="text/javascript">
      function onPlayerError(evt)
      {
         if (evt.errorType == 'VS_RESTRICT_GEO')
         {
            document.getElementById("geo-message").style.display = "block";
         }
      }
   </script>
</body>

</html>
