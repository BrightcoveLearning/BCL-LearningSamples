<html>

<body>

  <video  id="myPlayerID"
    data-playlist-id="5811524761001"
    data-account="1752604059001"
    data-player="Bk6LLayNQ"
    data-embed="default"
    data-application-id
    class="video-js"

  <div class="vjs-playlist"></div>

  <script src="//players.brightcove.net/1752604059001/Bk6LLayNQ_default/index.min.js"></script>

  <script src="//players.brightcove.net/videojs-bc-playlist-ui/3/videojs-bc-playlist-ui.min.js"></script>

  <script type="text/javascript">
    var myPlayer = videojs.getPlayer('myPlayerID'),
    options = {};
    options.horizontal = true;
    options.nextOverlay = true;

      myPlayer.bcPlaylistUi(options);
      myPlayer.playlist.repeat(true);
    });
  </script>
