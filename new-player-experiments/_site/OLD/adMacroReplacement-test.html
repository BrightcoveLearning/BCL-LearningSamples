<body>



<script type="text/javascript">
var exampleURL = 'http://docs.brightcove.com/en/video-cloud/brightcove-player/getting-started/bc-plugin-generator.html?adWord={category}';

var adMacroReplacement = function(url){
  var parameters = {
    '{category}': 'TESTING'
  };

  for (var i in parameters) {
    console.log('i',i);
    console.log('in loop',encodeURIComponent(parameters[i]));
    console.log('url.split(i)', url.split(i));
    url = url.split(i).join(encodeURIComponent(parameters[i]));
  }
  return url;
}

console.log('using function', adMacroReplacement(exampleURL));
</script>

</body>
