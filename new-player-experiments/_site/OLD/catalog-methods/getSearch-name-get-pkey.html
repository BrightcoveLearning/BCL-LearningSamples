<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style type="text/css">
      .video-js {
        height: 360px;
        width: 640px;
        float: left;
      }
      .vjs-playlist {
        width: 280px;
        height: 350px;
      }
  </style>
</head>

<body>

  <video-js id="myPlayerID"
    data-account="1507807800001"
    data-player="X8ng9cPIj"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video-js>

  <div class="vjs-playlist"></div>

  <script src="//players.brightcove.net/1507807800001/X8ng9cPIj_default/index.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerID').ready(function(){
      var myPlayer = this,
        catalogParams = {};
      catalogParams.type = 'search';
      catalogParams.q = 'name:yachats';
      console.log('catalogParams',catalogParams);
      myPlayer.catalog.get(catalogParams,function(errorObj,videosReturned){
        console.log('videosReturned',videosReturned);
        myPlayer.playlist(videosReturned);
      });
    });
  </script>

</body>

</html>
