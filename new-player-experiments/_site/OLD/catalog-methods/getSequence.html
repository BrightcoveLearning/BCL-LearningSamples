<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style type="text/css">
      .video-js {
        height: 360px;
        width: 640px;
        float: left;
      }
      .vjs-playlist {
        width: 280px;
        height: 350px;
      }
  </style>
</head>

<body>

  <video id="myPlayerID"
    data-account="1752604059001"
    data-player="Sk5m8XYoG"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>

  <div class="vjs-playlist"></div>

  <script src="//players.brightcove.net/1752604059001/Sk5m8XYoG_default/index.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerID').ready(function(){
      var myPlayer = this,
        // Declare object for catalog search
        queryObject = {};
        // Declare mySequences array which will hold
        // three different types of catalog operations
        mySequences = [];

      // Declare 3 objects for different catalog operations
      mySequences[0]={};
      mySequences[1]={};
      mySequences[2]={};

      // Define the object for catalog search
      // Search will retrieve 10 oldest videos in catalog
      queryObject.policyKey = 'BCpkADawqM3dv_RjQyLQPx8i9GgLSGU2K_L_uIFTCZAvfvUd25ExGIbIMkFttfuqWQijLVMC6eGG42530ej9nTtHUHo2l5xOL48_pQFqkUFozgp2Azfvdf3s-rSSaDpwCVfj0vsWCv8-nlTX';
      queryObject.q = 'type:*';
      queryObject.sort = 'created_at';
      queryObject.limit = 10;
      mySequences[0].type = 'search';
      mySequences[0].id=queryObject;

      // Create a video retrieval catalog operation
      mySequences[1].type = 'video';
      mySequences[1].id = '5755775186001';

      // Create a playlist retrieval catalog operation
      mySequences[2].type = 'playlist';
      mySequences[2].id = '5531423971001';

      // Display mySequences array
      console.log('mySequences',mySequences);

      // Perform sequence of catalog operations
      myPlayer.catalog.getSequence(mySequences,function(errorObj,videosReturned){
        // Display video objects returned
        console.log('videosReturned',videosReturned);
        // Assign video objects as a playlist
        myPlayer.playlist(videosReturned);
      });
    });
  </script>

</body>

</html>
