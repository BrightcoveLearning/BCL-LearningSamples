<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>

<body>


  <script type="text/javascript">
  var items = [
    { name: 'Edward', value: 21 },
    { name: 'Sharpe', value: 37 },
    { name: 'And', value: 45 },
    { name: 'The', value: -12 },
    { name: 'Magnetic', value: 1000 },
    { name: 'Zeros', value: -20 }
  ];
  items[0].name = "Jeff";
  console.log(items[0]);
  items.sort(function (a, b) {
    if (a.value > b.value) {
      return 1;
    }
    if (a.value < b.value) {
      return -1;
    }
    // a must be equal to b
    return 0;
  });
  console.log(items);
  </script>


</body>
