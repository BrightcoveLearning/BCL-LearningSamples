<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style>
    .video-js {
      height: 344px;
      width: 610px;
    }
    .downloadStyle {
        order: 9;
        -webkit-box-ordinal-group: 9;
        -moz-box-ordinal-group: 9;
        -webkit-order: 9;
        -ms-flex-order: 9;
        padding-top: 7px !important;
    }
    /* keep the controls visible during playback */
    #myPlayerID .vjs-control-bar {
        transform: none;
        background-color: transparent;
    }
    /* round the corners of the player */
    #myPlayerID {
        border-radius: 1em;
        width: 480px;
        height: 80px;
    }
    /* remove the background from the big play button */
    .video-js.vjs-mouse .vjs-big-play-button {
        background: none;
    }
    /* round the corners of the dock */
    #myPlayerID .vjs-dock-text {
        border-radius: 1em 1em 0 0;
    }
  </style>

</head>

<body>

  <video id="myPlayerID"
    data-video-id="6010362248001"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>
  <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <script type="text/javascript">
    videojs.getPlayer('myPlayerID').ready(function() {
      // Create variables and new div, anchor and image for download icon
      var myPlayer = this,
        videoName,
        totalRenditions,
        mp4Ara = [],
        highestQuality,
        spacer,
        newElement = document.createElement('div'),
        newImage = document.createElement('img');
      myPlayer.on('loadstart', function() {
        //Reinitialize array of MP4 renditions in case used with playlist
        //This prevents the array having a cumulative list for all videos in playlist
        mp4Ara = [];
        // +++ Get video name and the MP4 renditions +++
        videoName = myPlayer.mediainfo['name'];
        videoName = removeSpaces(videoName);
        rendtionsAra = myPlayer.mediainfo.sources;
        totalRenditions = rendtionsAra.length;
        // +++ Loop over videos and extract only MP4 versions +++
        for (var i = 0; i < totalRenditions; i++) {
          if (rendtionsAra[i].container === "MP4" && rendtionsAra[i].hasOwnProperty('src')) {
            mp4Ara.push(rendtionsAra[i]);
          };
        };
        // +++ Sort the renditions from highest to lowest on size+++
        mp4Ara.sort(function(a, b) {
          return b.size - a.size;
        });
        // +++ Extract the highest rendition +++
        highestQuality = mp4Ara[0].src;
        // +++ Build the download image element +++
        newElement.id = 'downloadImage';
        newElement.className = 'vjs-control downloadStyle';
        newImage.setAttribute('src', 'https://solutions.brightcove.com/bcls/brightcove-player/download-video/file-download.png');
        newImage.style['cursor'] = 'pointer';
        // +++ On image click call the download function +++
        newImage.onclick = function() {
          // The download function forces download by the browsers
          // NOT opening the video in a new window/tab
          var x = new XMLHttpRequest();
          x.open("GET", highestQuality, true);
          x.responseType = 'blob';
          x.onload = function(e) {
            download(x.response, videoName, "video/mp4");
          }
          x.send(); //
        }
        newElement.appendChild(newImage);
        // +++ Place the download image +++
        // Get a handle on the spacer element
        spacer = myPlayer.controlBar.customControlSpacer.el();
        // Set the content of the spacer to be right justified
        spacer.setAttribute("style", "justify-content: flex-end;");
        // Place the new element in the spacer
        spacer.appendChild(newElement);
      })
    });

    /*
     * remove spaces from a string
     * @param {String} str string to process
     * @return {String} trimmed string
     */
    function removeSpaces(str) {
      str = str.replace(/\s/g, '');
      return str;
    }

    //download.js v4.2, by dandavis; 2008-2016. [CCBY2] see http://danml.com/download.html for tests/usage

    // v3 added dataURL and Blob Input, bind-toggle arity, and legacy dataURL fallback was improved with force-download mime and base64 support. 3.1 improved safari handling.
    // v4 adds AMD/UMD, commonJS, and plain browser support
    // v4.1 adds url download capability via solo URL argument (same domain/CORS only)
    // v4.2 adds semantic variable names, long (over 2MB) dataURL support, and hidden by default temp anchors
    // https://github.com/rndme/download

      if (typeof define === 'function' && define.amd) {

        define([], factory);

        // only CommonJS-like environments that support module.exports,
        // like Node.
        module.exports = factory();
      } else {
        // Browser globals (root is window)
        root.download = factory();
      }
    }(this, function() {
      return function download(data, strFileName, strMimeType) {
        var self = window, // this script is only for browsers anyway...
          defaultMime = "application/octet-stream", // this default mime also triggers iframe downloads
          mimeType = strMimeType || defaultMime,
          payload = data,
          url = !strFileName && !strMimeType && payload,
          anchor = document.createElement("a"),
          toString = function(a) {
            return String(a);
          },
          myBlob = (self.Blob || self.MozBlob || self.WebKitBlob || toString),
          fileName = strFileName || "download",
          blob,
          reader;
        myBlob = myBlob.call ? myBlob.bind(self) : Blob;
        if (String(this) === "true") { //reverse arguments, allowing download.bind(true, "text/xml", "export.xml") to act as a callback
          payload = [payload, mimeType];
          mimeType = payload[0];
          payload = payload[1];
        }
        if (url && url.length < 2048) { // if no filename and no mime, assume a url was passed as the only argument
          fileName = url.split("/").pop().split("?")[0];
          anchor.href = url; // assign href prop to temp anchor
          if (anchor.href.indexOf(url) !== -1) { // if the browser determines that it's a potentially valid url path:
            var ajax = new XMLHttpRequest();
            ajax.open("GET", url, true);
            ajax.responseType = 'blob';
            ajax.onload = function(e) {
              download(e.target.response, fileName, defaultMime);
            };
            setTimeout(function() {
              ajax.send();
            }, 0); // allows setting custom ajax headers using the return:
            return ajax;
          } // end if valid url?
        } // end if url?
        //go ahead and download dataURLs right away
        if (/^data\:[\w+\-]+\/[\w+\-]+[,;]/.test(payload)) {
          if (payload.length > (1024 * 1024 * 1.999) && myBlob !== toString) {
            payload = dataUrlToBlob(payload);
            mimeType = payload.type || defaultMime;
          } else {
            return navigator.msSaveBlob ? // IE10 can't do a[download], only Blobs:
              navigator.msSaveBlob(dataUrlToBlob(payload), fileName) :
              saver(payload); // everyone else can save dataURLs un-processed
          }
        } //end if dataURL passed?
        blob = payload instanceof myBlob ?
          payload :
          new myBlob([payload], {
            type: mimeType
          });

        function dataUrlToBlob(strUrl) {
          var parts = strUrl.split(/[:;,]/),
            type = parts[1],
            decoder = parts[2] == "base64" ? atob : decodeURIComponent,
            binData = decoder(parts.pop()),
            mx = binData.length,
            i = 0,
            uiArr = new Uint8Array(mx);
          for (i; i < mx; ++i) uiArr[i] = binData.charCodeAt(i);
          return new myBlob([uiArr], {
            type: type
          });
        }

        function saver(url, winMode) {
          if ('download' in anchor) { //html5 A[download]
            anchor.href = url;
            anchor.setAttribute("download", fileName);
            anchor.className = "download-js-link";
            anchor.innerHTML = "downloading...";
            anchor.style.display = "none";
            document.body.appendChild(anchor);
            setTimeout(function() {
              anchor.click();
              document.body.removeChild(anchor);
              if (winMode === true) {
                setTimeout(function() {
                  self.URL.revokeObjectURL(anchor.href);
                }, 250);
              }
            }, 66);
            return true;
          }
          // handle non-a[download] safari as best we can:
          if (/(Version)\/(\d+)\.(\d+)(?:\.(\d+))?.*Safari\//.test(navigator.userAgent)) {
            url = url.replace(/^data:([\w\/\-\+]+)/, defaultMime);
            if (!window.open(url)) { // popup blocked, offer direct download:
              if (confirm("Displaying New Document\n\nUse Save As... to download, then click back to return to this page.")) {
                location.href = url;
              }
            }
            return true;
          }
          //do iframe dataURL download (old ch+FF):
          var f = document.createElement("iframe");
          document.body.appendChild(f);
          if (!winMode) { // force a mime that will download:
            url = "data:" + url.replace(/^data:([\w\/\-\+]+)/, defaultMime);
          }
          f.src = url;
          setTimeout(function() {
            document.body.removeChild(f);
          }, 333);
        } //end saver
        if (navigator.msSaveBlob) { // IE10+ : (has Blob, but not a[download] or URL)
          return navigator.msSaveBlob(blob, fileName);
        }
        if (self.URL) { // simple fast and modern way using Blob and URL:
          saver(self.URL.createObjectURL(blob), true);
        } else {
          // handle non-Blob()+non-URL browsers:
          if (typeof blob === "string" || blob.constructor === toString) {
            try {
              return saver("data:" + mimeType + ";base64," + self.btoa(blob));
            } catch (y) {
              return saver("data:" + mimeType + "," + encodeURIComponent(blob));
            }
          }
          // Blob but not URL support:
          reader = new FileReader();
          reader.onload = function(e) {
            saver(this.result);
          };
          reader.readAsDataURL(blob);
        }
        return true;
      }; /* end download() */
    }));
  </script>

</body>
