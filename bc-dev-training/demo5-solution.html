<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

   <link href="//players.brightcove.net/videojs-overlay/lib/videojs-overlay.css" rel='stylesheet'>

  <style type="text/css">
    .video-js {
      width: 480px;
      height: 270px;
    }
  </style>
</head>

<body>

  <video id="myPlayerID"
    data-account="921483702001"
    data-player="a5f0f07c-ce3b-48a4-af02-f5f6c38546ac"
    data-embed="default"
    data-video-id=""
    class="video-js" controls></video>

  <script src="//players.brightcove.net/921483702001/a5f0f07c-ce3b-48a4-af02-f5f6c38546ac_default/index.min.js"></script>

  <script src="//players.brightcove.net/videojs-overlay/lib/videojs-overlay.js"></script>
  
  <script type="text/javascript">
    videojs("myPlayerID").ready(function(){
      var myPlayer = this;
      myPlayer.overlay({
        "content": "<strong>Default overlay content</strong>",
        "overlays": [{
          "content": "This event-triggered overlay message appears when the video is playing",
          "start": "play",
          "end": "pause"
        }, {
          "content": "This timed overlay message appears between 2 and 5 seconds",
          "start": 2,
          "end": 5,
          "align": "bottom-right"
        }, {
          "start": 4,
          "end": 8,
          "align": "bottom-left"
        }]
      });
      myPlayer.play();
    });
  </script> 
    
</body>

</html>
