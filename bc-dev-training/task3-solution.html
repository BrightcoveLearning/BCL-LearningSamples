<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Solution 3</title>
  <style type="text/css">
    .video-js {
      width: 480px;
      height: 270px;
    }
  </style>
</head>

<body>
  <video-js id="myPlayerID"
    data-video-id="4036854518001"
    data-account="921483702001"
    data-player="NJB3JCBqe"
    data-embed="default"
    class="video-js"
    controls></video-js>

  <br />

  <div id="textTarget"></div>

  <script src="//players.brightcove.net/921483702001/NJB3JCBqe_default/index.min.js"></script>

  <script type="text/javascript">
    videojs.getPlayer('myPlayerID').ready(function () {
      var myPlayer = this,
        dynamicHTML;
      myPlayer.on('loadstart',function() {
        console.log("mediainfo: ", myPlayer.mediainfo);
        dynamicHTML = "<p>Video Title: <strong>" + myPlayer.mediainfo.name + "</strong></p>";
        dynamicHTML += "<p>Description: <strong>" + myPlayer.mediainfo.description + "</strong></p>";
        document.getElementById("textTarget").innerHTML = dynamicHTML;
        myPlayer.muted(true);
        myPlayer.play();
      });
    });

  </script>
</body>

</html>
