    <object id="myExperience2568006310001" class="BrightcoveExperience">
      <param name="bgcolor" value="#FFFFFF" />
      <param name="width" value="480" />
      <param name="height" value="270" />
      <param name="playerID" value="2567866176001" />
      <param name="playerKey" value="AQ~~,AAABmA9XpXk~,-Kp7jNgisrdcK--xX0k8sFqgsRa0hbUJ" />

      <param name="@videoPlayer" value="2568006310001" />

      <param name="includeAPI" value="true" />

      <param name="templateReadyHandler" value="onTemplateReady" />

    </object>

    <!-- 
    This script tag will cause the Brightcove Players defined above it to be created as soon

    <!-- End of Brightcove Player -->  
  <br />
  <button id="theButton">Button to load video</button>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    var player,
      APIModules,
      videoPlayer;

    var buttonObj = document.getElementById("theButton");

    buttonObj.addEventListener("click", function (evt) {
      console.log("in button handler");
      videoPlayer.loadVideoByID(2568006310001);
    });

    function onTemplateLoad(experienceID){
      console.log("Event: onTemplateLoad");
      player = brightcove.api.getExperience(experienceID);
      APIModules = brightcove.api.modules.APIModules;
      videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
      videoPlayer.play();
      videoPlayer.addEventListener(brightcove.api.events.MediaEvent.ERROR,onMediaError);
    }

    function onTemplateReady(evt){
      console.log("Event: onTemplateReady");
    }

    function onTemplateError(templateError){
      console.log("Event: onTemplateError");
      console.log(templateError);
    }

    function onMediaError(mediaError){
      console.log("Event: onMediaError");
      console.log(mediaError);
    }
  </script>

</body>
