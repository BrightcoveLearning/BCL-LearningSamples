<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Getting Thumbnail URL</title>

<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
<script type="text/javascript" src="http://admin.brightcove.com/js/APIModules_all.js"> </script>
<script type="application/javascript">
var player;
var experienceModule;
var videoPlayer;
function onPlayerLoaded(id) {
  player = brightcove.getExperience(id);
  experienceModule = player.getModule(APIModules.EXPERIENCE);
}
function onPlayerReady(event) {
  videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
  // get thumbnailURL for the video
    var thisThumbnailURL = videoPlayer.getCurrentVideo().thumbnailURL;
    document.getElementById("displayURL").innerHTML=thisThumbnailURL;
}

</script>
</head>

<body>
<h2>Getting the Thumbnail URL</h2>
<!-- Start of Brightcove Player -->

<div style="display:none">

</div>

<!--

<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

<object id="myExperience734445537001" class="BrightcoveExperience">
  <param name="bgcolor" value="#FFFFFF" />
  <param name="width" value="480" />
  <param name="height" value="270" />
  <param name="playerID" value="620280460001" />
  <param name="playerKey" value="AQ~~,AAAADXdqFgE~,aEKmio9UXagAaBS7fBojcPoHLrsCEka3" />
  <param name="isVid" value="true" />
  <param name="isUI" value="true" />
  <param name="dynamicStreaming" value="true" />
  
  <param name="@videoPlayer" value="734445537001" />
  <!-- set listeners for player events -->
  <param name="templateLoadHandler" value="onPlayerLoaded" />
  <param name="templateReadyHandler" value="onPlayerReady" />
</object>

<!-- 
This script tag will cause the Brightcove Players defined above it to be created as soon
as the line is read by the browser. If you wish to have the player instantiated only after
the rest of the HTML is processed and the page load is complete, remove the line.
-->
<script type="text/javascript">brightcove.createExperiences();</script>

<!-- End of Brightcove Player -->
<h3>Thumbnail URL</h3>
<div id="displayURL">
</div>
</body>
</html>
