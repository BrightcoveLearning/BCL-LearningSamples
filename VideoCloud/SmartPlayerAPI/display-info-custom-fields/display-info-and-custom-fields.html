<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Display Video Info and Custom Fields</title>
</head>

<body>
	<!-- Start of Brightcove Player -->

	<div style="display:none">
	Used for related videos API sample
	</div>

	<!--
	By use of this code snippet, I agree to the Brightcove Publisher T and C
	found at https://accounts.brightcove.com/en/terms-and-conditions/.
	-->

	<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

	<object id="myExperience922656010001" class="BrightcoveExperience">
	  <param name="bgcolor" value="#FFFFFF" />
	  <param name="width" value="480" />
	  <param name="height" value="270" />
	  <param name="playerID" value="2344262015001" />
	  <param name="playerKey" value="AQ~~,AAAA1oy1bvE~,ALl2ezBj3WHB4SZjVHPI3HSdWBlOCXX4" />
	  <param name="isVid" value="true" />
	  <param name="isUI" value="true" />
	  <param name="dynamicStreaming" value="true" />

	  <param name="@videoPlayer" value="922656010001" />

		<!-- smart player api params -->
	  <param name="includeAPI" value="true" />
	  <param name="templateLoadHandler" value="onTemplateLoad" />
	  <param name="templateReadyHandler" value="onTemplateReady" />

	</object>

	<div id="displayArea">
	</div>

	<!--
	This script tag will cause the Brightcove Players defined above it to be created as soon
	as the line is read by the browser. If you wish to have the player instantiated only after
	the rest of the HTML is processed and the page load is complete, remove the line.
	-->
	<script type="text/javascript">brightcove.createExperiences();</script>

	<!-- End of Brightcove Player -->

	<div id="displayInfo"></div>

  <script type="text/JavaScript">
    var player,
       APIModules,
       videoPlayer;

     var onTemplateLoad = function(experienceID){
       player = brightcove.api.getExperience(experienceID);
       APIModules = brightcove.api.modules.APIModules;
     };

     var onTemplateReady = function(evt){
       var infoForDisplay = "";
       videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
       videoPlayer.play();

       //Display general info and tags
       videoPlayer.getCurrentVideo( function(videoDTO){
console.log(videoDTO);
       		var infoForDisplay = "<h3>About this video</h3><h4>Title: " + videoDTO.displayName + "</h4><p>Description: " + videoDTO.shortDescription + "</p><p>Tags</p><ul>";

       		//Display tag data using a for loop
       		for (var i = 0, max = videoDTO.tags.length; i < max; i++) {
       			infoForDisplay += "<li>" + videoDTO.tags[i] + "</li>";
       		}
       		infoForDisplay += "</ul>";

       		//Display custom fields usign for-in loop to loop over the object
					infoForDisplay += "<p>Custom Fields:</p><ul>";
					for (var key in videoDTO.customFields) {
						infoForDisplay += "<li><strong>" + key + "</strong>: " + videoDTO.customFields[key] + "</li>";
					}
					infoForDisplay += "</ul>";
					displayInfo.innerHTML = infoForDisplay;
       		displayDuration();
       });
     };

     //Display duration from method, what about race conditions????
     var displayDuration = function(){
			videoPlayer.getVideoDuration( true, function(duration) {
      	displayInfo.innerHTML += "<p>Duration: " + duration + "</p>";
      });
     };
	</script>

</body>
</html>
