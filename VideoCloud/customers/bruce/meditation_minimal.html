        </div>
        <br>
        <table>
            <tbody>
                <tr>
                    <td valign="top">
                                    <!-- Start of Brightcove Player -->

                                    <object id="myExperience1588359751001" class="BrightcoveExperience">
                                      <param name="bgcolor" value="#FFFFFF" />

                                      <param name="height" value="480" />

        <!-- include markup.js templating system (https://github.com/adammark/Markup.js) 
        <script type="text/javascript" src="http://files.brightcove.com/markup.min.js"></script> -->
        <script type="text/javascript">
            // namespace to keep all the "global" vars together
            var BCL = {};
            // keep track of index for the video playing and the current playlist
            BCL.currentVideoIndex = 0;
            BCL.currentPlaylist = [];
            // array of playlist IDs - substitute your list of playlist IDs in quotation marks
            BCL.playlists = ["1525579196001","1525579173001","1525579202001","1525579203001","1525579204001","1525579205001","1525579206001","1525579207001"];
            // master array to hold retrieved playlist data
            BCL.playlistsData = [];
            // markup templates for the playlist selector and playlist
            // BCL.playlistSelectorTemplate = "{{playlistsData}}<a href=\"javascript:BCL.onPlaylistSelect({{#}})\"><button onclick=\"BCL.onPlaylistSelect({{#}})\" value=\"{{id}}\">{{displayName}}</button></a>{{/playlistsData}}";
            // BCL.playlistTemplate = "<table class=\"playlist\"><tbody>{{videos}}<tr class=\"playlistItem\"><td class=\"playlistItem\"><a onclick=\"BCL.playVideo({{id}},{{#}})\"><img style=\"float:left;clear:left\" height=\"90\" width=\"120\" src=\"{{thumbnailURL}}\"/></a></td><td class=\"videoTitle\" width=\"130\"><a onclick=\"BCL.playVideo({{id}})\">{{shortDescription}}</a></td></tr>{{/videos}}</tbody></table>";
            // event listener for the player being ready
            BCL.onTemplateReady = function(event) {
              console.log("onTemplateReady");
              // get references to the player and modules
              BCL.player = brightcove.api.getExperience("myExperience1588359751001");
              BCL.videoPlayer = BCL.player.getModule(brightcove.api.modules.APIModules.VIDEO_PLAYER);
              BCL.contentModule = BCL.player.getModule(brightcove.api.modules.APIModules.CONTENT);
              // add listener for video complete
              BCL.videoPlayer.addEventListener(brightcove.api.events.MediaEvent.COMPLETE,BCL.onMediaComplete);
              // start retrieving the playlists
              BCL.buildPlaylistsData(0);
            }
            // retrieves the playlists from the Video Cloud service - because the calls are asynchronous, this function needs to keep calling itself until it has looped over the entire playlist ids array
            BCL.buildPlaylistsData = function(counter) {
                // console.log(parseInt(BCL.playlists[counter]));
                BCL.contentModule.getPlaylistByID(BCL.playlists[counter] , function(jsonData) {
                    BCL.playlistsData.push(jsonData);
                    if (counter < BCL.playlists.length - 1) {
                        // not done yet, function increments the counter and recalls itself
                        counter++;
                        BCL.buildPlaylistsData(counter);
                    }
                    else {
                        // now we're done, buid the selector
                        BCL.buildPlaylistSelector();
                    }
                })
            }
            // function that builds the playlist selector
            BCL.buildPlaylistSelector = function() {
              // build and inject the playlist selector
              var str = "";
              for (var index in BCL.playlistsData) {
                str += "<a href=\"javascript:BCL.onPlaylistSelect(" + index + ")\"><button onclick=\"BCL.onPlaylistSelect(" + index + ")\" value=\"" + BCL.playlistsData[index].id + "\">{" + BCL.playlistsData[index].displayName + "</button></a>"
              }
              
              document.getElementById("results").innerHTML = str;
            }
            // listener for playlist selection - builds the playlist
            BCL.onPlaylistSelect = function(index) {
              // populate the playlist
              // console.log(BCL.playlists.indexOf(index));
              BCL.currentPlaylist = BCL.playlistsData[index];
        console.log(BCL.currentPlaylist);
                var str = "<table class=\"playlist\"><tbody>";
        for (var index in BCL.currentPlaylist.videos) {
          str += "{<tr class=\"playlistItem\"><td class=\"playlistItem\"><a onclick=\"BCL.playVideo(" + BCL.currentPlaylist.videos[index].id + "," + index + ")\"><img style=\"float:left;clear:left\" height=\"90\" width=\"120\" src=\"" + BCL.currentPlaylist.videos[index].thumbnailURL + "\"/></a></td><td class=\"videoTitle\" width=\"130\"><a onclick=\"BCL.playVideo(" + BCL.currentPlaylist.videos[index].id + "," + index + ")\">" + BCL.currentPlaylist.videos[index].shortDescription + "</a></td></tr>";
        };
        str += "</tbody></table>"
        document.getElementById("BCL_playlist").innerHTML = str;
                // BCL.playVideo(BCL.currentPlaylist.videos[0].id,0);
            }
            // play video function
            BCL.playVideo = function(videoID,index) {
                BCL.currentVideoIndex = index;
        BCL.videoPlayer.loadVideoByID(videoID);
            }
            // media complete handler
            BCL.onMediaComplete = function(event) {
                console.log("Media Complete");
        if (BCL.currentVideoIndex < BCL.currentPlaylist.videos.length) {
          BCL.currentVideoIndex++;
          BCL.videoPlayer.loadVideoByID(BCL.currentPlaylist.videos[BCL.currentVideoIndex].id);
        }
        else {
            BCL.currentVideoIndex = 0;
        }
            }
        </script>
